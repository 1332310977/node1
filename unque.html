<script>
     let arr =  [1,2,1,2,1,3,2,5,6,6,5,5]  //=>[1,1,2,2,3]
     let arr1 = []  
     let arr2 =[]  
     for(var i=0;i<arr.length;i++){
       if(arr1.indexOf(arr[i])==-1){  //没有找到
         arr1.push(arr[i])
       }else{           
         if(arr2.indexOf(arr[i])==-1){ 
           arr1.push(arr[i])
           arr2.push(arr[i])
         }
       }
     }
     console.log('原数组:['+arr+']')
     console.log('操作后:['+arr1+']')
     console.log('重复元素:['+arr2+']')
     //push splice join sort unshift concat slice reverre
</script>
